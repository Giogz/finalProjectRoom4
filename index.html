<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300;1,400;1,500;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>playORdare</title>
  </head>
  <body class="gradientRedColor">
    <nav class=" navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid h-25">

        <a class="navbar-brand" href="#"> <img src="/img/DARE (2).svg" alt="" class=" navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white"  href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-white active">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
<br>
<br>
<br>
    <main>
       <div class="container w-25">
           <div class="row container-fluid">
               <div class="col justify-content-center">
                  <img src="/img/DARE (2).svg" alt="">

               </div>

           </div>
           <br>

       </div>
      <div class="container w-25">
        <!-- FORM -->
        <div class="row container-fluid">
          <div class="col justify-content-center">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text text-white">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </form>
          </div>
        </div>
        <!-- BUTTONS LOG IN  SING UP -->
        <div class="row container-fluid align-items-center">
          <div class="col">
            <button type="submit" class="btn btn-dark">Sing In</button>
            <button type="submit" class="btn btn-dark">Sing Up</button>
            <button type="submit" class="btn btn-dark">
                Sing Up With Google
            </button>
            <br>
            <br>
            <br>
            <p class="text-white"> Copy Right DARE Entertainment</p>
          </div>          
        </div>
      </div>
    </main>

    <!-- JAVA SCRIPT BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
